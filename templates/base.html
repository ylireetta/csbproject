<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Base page title{% endblock %}</title>
    </head>
    <body>
        <main>
            {% if user.is_authenticated %}
            <p>Hi {{user.username}} <a href="{% url 'logout' %}">Log out</a></p>
            {% else %}                 
            <h2>Log In</h2>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
            </form>
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
